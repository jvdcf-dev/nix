# ───────────────────────╮ 
# Hyprland configuration │
# ───────────────────────╯
# @jvdcf

# Imports 
# =========================================================================
source=~/.config/hypr/frappe.conf # Catppuccin colorscheme

# Keywords (https://wiki.hyprland.org/Configuring/Keywords/)
# =========================================================================
$terminal = kitty
$system = kitty -e btop
$fileManager = nautilus
$chat = webcord --enable-features=UseOzonePlatform --ozone-platform=wayland
$music = LD_PRELOAD=/usr/local/lib/spotify-adblock.so spotify --enable-features=UseOzonePlatform --ozone-platform=wayland
$browser = firefox
$menu = wofi --show drun
$mainMod = SUPER

# Monitors (https://wiki.hyprland.org/Configuring/Monitors/)
# =========================================================================
monitor=eDP-1,2880x1800@120,0x0,1.5 
xwayland { 
  force_zero_scaling = true
}

# Autostart 
# =========================================================================
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xwaylandvideobridge &
exec-once = hypridle &
exec-once = swaync &
exec-once = waybar & 
exec-once = hyprpaper &
exec-once = sleep 1; nextcloud --background &
exec-once = kdeconnectd &

# Environment variables (https://wiki.hyprland.org/Configuring/Environment-variables/)
# =========================================================================
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GDK_SCALE,2

# Looks (https://wiki.hyprland.org/Configuring/Variables/#sections)
# =========================================================================
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba($greenAlphaff)
    col.inactive_border = rgba($baseAlphaaa)
    resize_on_border = true 
    allow_tearing = false
    layout = dwindle
}

dwindle {
    pseudotile = true
    preserve_split = true
}

decoration {
    rounding = 10
    active_opacity = 1
    inactive_opacity = 0.97
    drop_shadow = false
    shadow_range = 5
    shadow_render_power = 3
    col.shadow = rgba($crustAlpha99)

    blur {
        enabled = true
        size = 5
        passes = 3
    }
}

# Animations (https://wiki.hyprland.org/Configuring/Animations)
# =========================================================================
animations {
    enabled = true
    first_launch_animation = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Miscellaneous (https://wiki.hyprland.org/Configuring/Variables/#misc)
# =========================================================================
misc { 
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
    vfr = true 
}

# Inputs (https://wiki.hyprland.org/Configuring/Variables/#input)
# =========================================================================
input {
    kb_layout = pt
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

# Gestures (https://wiki.hyprland.org/Configuring/Variables/#gestures)
# =========================================================================
gestures {
    workspace_swipe = true
}

# Keybindings (https://wiki.hyprland.org/Configuring/Binds)
# =========================================================================
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, S, togglespecialworkspace, magic
# Move windows between workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
# Mouse interactions with windows
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Media keys
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
# Brightness keys
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
# Power button
bind = , XF86PowerOff, exec, wlogout
# Function keys
bind = , F7, exec, $system
bind = , F8, exec, $chat
bind = , F10, exec, $music
bind = , F11, exec, $browser
bind = , F12, exec, $fileManager
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

# Window rules (https://wiki.hyprland.org/Configuring/Window-Rules)
# =========================================================================
windowrulev2 = suppressevent maximize, class:.* 
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

